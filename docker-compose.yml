version: '3.8'

### Define default config for services:
x-defaults: &defaults
  networks:
    - bridge
  restart: unless-stopped

### Define services:
services:
  ethereum-node:
    <<: *defaults
    build:
      context: .
      network: host
    image: ghcr.io/xorde-labs/docker-ethereum-node:latest
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:8545 || exit 1" ]
      interval: 10s
      timeout: 10s
    ### To avoid unclean shutdowns:
    stop_grace_period: 10m
    stop_signal: SIGINT
    ### Volumes for persistent data:
    volumes:
      - ethereum_data:/home/ethereum/.ethereum
      - shared_data:/home/ethereum/.shared
    ports:
      - ${P2P_PORT}:30303/tcp
    environment:
      - P2P_MAX_PEERS
      - P2P_DISCOVERY_DISABLE
      - RPC_ENABLE
      - RPC_HOST
      - RPC_MODULES
      - RPC_ALLOW_UNPROTECTEDTX
      - RPC_WS_HOST
      - RPC_WS_MODULES
      - RPC_JWT_PATH
      - RPC_AUTH_ADDR
      - RPC_AUTH_PORT
      - RPC_AUTH_VHOSTS
      - NETWORK
      - SYNCMODE
      - NOPRUNING_ENABLE
      - DB_CACHE

  beacon-node:
    <<: *defaults
    depends_on:
      - ethereum-node
    image: sigp/lighthouse:latest
    volumes:
      - beacon_data:/root/.lighthouse
      - shared_data:/.shared
    ports:
      - ${BEACON_PORT}:9000/tcp
      - ${BEACON_PORT}:9000/udp
    entrypoint: ['lighthouse', 'bn']
    command: [
      '--network', 'mainnet',
      '--http',
      '--execution-endpoint', 'http://ethereum-node:8551',
      '--execution-jwt', '/.shared/rpc/jwtsecret',
      '--checkpoint-sync-url', 'https://mainnet.checkpoint.sigp.io',
      ### remove if you are staking:
      '--disable-deposit-contract-sync',
    ]

  nginx:
    <<: *defaults
    image: nginx:latest
    ports:
      - ${RPC_PORT}:80
    volumes:
      - ./configs/nginx/default.conf:/etc/nginx/conf.d/default.conf

volumes:
  ethereum_data:
    driver: local
  beacon_data:
    driver: local
  shared_data:
    driver: local

networks:
  bridge:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: ${DOCKER_NETWORK_MTU:-1500}
### check MTU: cat /sys/class/net/eth0/mtu

